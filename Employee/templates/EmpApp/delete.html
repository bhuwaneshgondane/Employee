{% extends 'base.html' %}
    {% block title %}
    <meta charset="UTF-8">
    <title>Delete Form</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    {% endblock %}

{% block content %}
    <div class='container'>
        <h1>Employee Delete Form :</h1><hr>
        <form method='post'>
            <h1>Do you really want to delete this record?</h1>
            {% csrf_token %}
            {{ form.as_p }}
            <input type='submit' value='Yes' class='btn btn-success col-4'>
            <button><a href="{% url 'show'%}" class='btn btn-warning col-8'>No</a></button>
        </form>
    </div>
{% endblock %}
