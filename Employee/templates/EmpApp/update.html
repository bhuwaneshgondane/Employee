{% extends 'base.html' %}
    {% block title %}
    <meta charset="UTF-8">
    <title>Update Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% endblock %}

{% block content %}
    <div class='container'>
        <h1>Employee Update Form :</h1><hr>
        <form method='post'>
            {% csrf_token %}
            {{ form.as_p }}
            <input type='submit' value='Update' class='btn btn-success col-4'>
            <button><a href="{% url 'show'%}" class='btn btn-warning col-4'>Show</a></button>
        </form>
    </div>
{% endblock %}
