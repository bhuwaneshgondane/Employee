{% extends 'base.html' %}
    {% block title %}
    <meta charset="UTF-8">
    <title>Show</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    {% endblock %}

{% block content %}
    <div class='container'>
        <h1>Employee detail:</h1><hr>
        <table class='table'>
            <thead>
                <tr>
                    <th>Employee Id</th>
                    <th>Employee Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for obj in object %}
                    <tr>
                        <td>{{obj.emp_id}}</td>
                        <td>{{obj.emp_name}}</td>
                        <td>{{obj.age}}</td>
                        <td>{{obj.email}}</td>
                        <td>
                            <a href="{% url 'update' obj.emp_id %}" class='btn btn-warning col-8'>Update</a>
                            <a href="{% url 'delete' obj.emp_id %}" class='btn btn-danger col-8'>Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
{% endblock %}
